<table class="table table-striped table-secondary table-hover" (load)="loadProdutosList()">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Descricao</th>
      <th scope="col">Preco</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let produto of produtos, i as index">
      <th scope="row">{{produto.id}}</th>
      <td>{{produto.nome}}</td>
      <td>{{produto.descricao}}</td>
      <td>{{produto.preco}}</td>
      <td>{{produto.quantidade}}</td>
      <td><i class="glyphicon glyphicon-search" (click)="detalhar(i)">a</i></td>
    </tr>

  </tbody>
</table>
